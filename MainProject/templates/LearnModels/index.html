{% extends "../basic.html" %}

{% block content %}
    <h1>Learn Models</h1>
    <p>Here you can learn about the models used in the project.</p>

  
    <div class="container-fluid px-1 py-5 mx-auto">
        <div class="row d-flex justify-content-center">
            <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
                <h3>Students Form</h3>
               
                <div class="card">
                    <h5 class="text-center mb-4">Powering world-class companies</h5>
                    
                    
                    
                    <form class="form-card"  method="POST">
                        {% csrf_token %}

                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-6 flex-column d-flex">
                                 <label class="form-control-label px-3">First name</label> 
                                    <input type="text" id="fname" name="fname" placeholder="Enter your first name" > 
                                </div>
                            <div class="form-group col-sm-6 flex-column d-flex"> 
                                <label class="form-control-label px-3">Last name
                                    
                                </label> 
                                <input type="text" id="lname" name="lname" placeholder="Enter your last name" > 
                            </div>
                        </div>
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-6 flex-column d-flex"> 
                                <label class="form-control-label px-3">Business email
                                    
                                </label> <input type="text" id="email" name="email" placeholder="example@gmail.com" onblur="validate(3)">
                             </div>
                            <div class="form-group col-sm-6 flex-column d-flex"> 
                                <label class="form-control-label px-3">Phone number
                                   </label> 
                                   <input type="text" id="mob" name="mob" placeholder="018" > 
                            </div>

                        </div>
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-6 flex-column d-flex"> 
                                <label class="form-control-label px-3">Job title
                                    
                                </label> 
                                <input type="text" id="job" name="job" placeholder="write your job title" > 
                            </div>
                        </div>
                        {% comment %} <div class="row justify-content-between text-left">
                            <div class="form-group col-12 flex-column d-flex"> 
                                <label class="form-control-label px-3">What would you be using Flinks for?<span class="text-danger"> *</span></label> <input type="text" id="ans" name="ans" placeholder="" onblur="validate(6)"> </div>
                        </div> {% endcomment %}
                        <br>
                        <div class="row justify-content-center">
                            <div class="form-group col-sm-4 w-25"> 
                                <button type="submit" class="btn-block w-100 btn-primary">Submit</button> </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    





    <a href="{% url 'LearnModels:showSecond' %}">show second</a>

{% endblock %}
